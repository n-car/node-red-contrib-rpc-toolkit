<script type="text/javascript">
    RED.nodes.registerType('rpc-response', {
        category: 'network',
        color: '#3FADB5',
        defaults: {
            name: { value: "" },
            server: { value: "", type: "rpc-server", required: true }
        },
        inputs: 1,
        outputs: 0,
        icon: "arrow-out.svg",
        label: function() {
            return this.name || "rpc response";
        }
    });
</script>

<script type="text/html" data-template-name="rpc-response">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-server"></i> RPC Server</label>
        <input type="text" id="node-input-server">
    </div>
</script>

<script type="text/html" data-help-name="rpc-response">
    <p>Sends a JSON-RPC 2.0 response back to the caller.</p>
    
    <h3>Configuration</h3>
    <dl class="message-properties">
        <dt>RPC Server <span class="property-type">rpc-server</span></dt>
        <dd>The same RPC server used by the rpc-method node</dd>
    </dl>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">any</span></dt>
        <dd>The result to return</dd>
        
        <dt>rpc.id <span class="property-type">string</span></dt>
        <dd>The request ID from rpc-method node (automatically included)</dd>
        
        <dt class="optional">error <span class="property-type">object</span></dt>
        <dd>Error object if the request failed</dd>
    </dl>
    
    <h3>Details</h3>
    <p>This node completes the RPC request by sending the response back to the caller.
    It must be used together with an rpc-method node and configured with the same server.</p>
    
    <h3>Example Flow</h3>
    <pre>[RPC Method: "add"] → [Function] → [RPC Response]</pre>
    
    <p>The msg.rpc.id is automatically preserved through the flow and used to match
    the response to the original request.</p>
</script>
