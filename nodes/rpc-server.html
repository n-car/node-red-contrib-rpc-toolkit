<script type="text/javascript">
    RED.nodes.registerType('rpc-server', {
        category: 'config',
        defaults: {
            name: { value: "" },
            endpoint: { value: "/rpc", required: true },
            safeEnabled: { value: false },
            corsEnabled: { value: false }
        },
        label: function() {
            return this.name || "RPC Server (" + this.endpoint + ")";
        }
    });
</script>

<script type="text/html" data-template-name="rpc-server">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="RPC Server">
    </div>
    
    <div class="form-row">
        <label for="node-config-input-endpoint"><i class="fa fa-sitemap"></i> Endpoint</label>
        <input type="text" id="node-config-input-endpoint" placeholder="/rpc">
        <div class="form-tips">HTTP endpoint path (e.g., /rpc, /api/rpc)</div>
    </div>
    
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-config-input-safeEnabled" style="display:inline-block; width:auto; vertical-align:top;">
        <label for="node-config-input-safeEnabled" style="width:70%">Enable Safe Mode</label>
        <div class="form-tips">Type-safe serialization with S:, D:, n prefixes</div>
    </div>
    
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-config-input-corsEnabled" style="display:inline-block; width:auto; vertical-align:top;">
        <label for="node-config-input-corsEnabled" style="width:70%">Enable CORS</label>
        <div class="form-tips">Allow cross-origin requests</div>
    </div>
</script>

<script type="text/html" data-help-name="rpc-server">
    <p>Configuration node for a JSON-RPC 2.0 server.</p>
    
    <h3>Configuration</h3>
    <dl class="message-properties">
        <dt>Endpoint <span class="property-type">string</span></dt>
        <dd>The URL path for RPC requests (default: /rpc). The server will be available at http://localhost:1880/rpc</dd>
        
        <dt>Safe Mode <span class="property-type">boolean</span></dt>
        <dd>Enable type-safe serialization with prefixes (S: for strings, D: for dates, n suffix for NaN/Infinity)</dd>
        
        <dt>CORS <span class="property-type">boolean</span></dt>
        <dd>Enable Cross-Origin Resource Sharing for browser access</dd>
    </dl>
    
    <h3>Details</h3>
    <p>This configuration node creates a global HTTP endpoint that handles JSON-RPC 2.0 requests. 
    It doesn't appear in the flow - instead, <code>rpc-method</code> nodes reference it to register their handlers.</p>
    
    <p>The server automatically starts when Node-RED starts and uses the built-in HTTP server.</p>
    
    <h3>References</h3>
    <ul>
        <li><a href="https://www.jsonrpc.org/specification">JSON-RPC 2.0 Specification</a></li>
        <li><a href="https://github.com/n-car/node-red-contrib-rpc-toolkit">GitHub Repository</a></li>
    </ul>
</script>
